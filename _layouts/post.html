---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}

  <hr/>
  <p>
  Go <a href="{{ site.url }}">back to contents</a>, contact me <a href="http://codepipes.com/contact.html">via email</a> or find me at <a href="http://twitter.com/codepipes">Twitter</a>
  if you have a comment.
  </p>
</div>
